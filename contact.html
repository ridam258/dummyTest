      <div class="sideImage">

      <div class="contactForm">
        <h1>Contact us</h1>
        <div class="contactFormDiv">
          <form>
            <input type="text" id="name" name="name" placeholder="Your name" />

            <div class="main">
              <div class="form_group">
                <input
                  type="tel"
                  id="txtPhone"
                  class="txtbox"
                  placeholder="Contact Number"
                />
              </div>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-Mail ID"
            />

            <input
              type="text"
              id="cname"
              name="cname"
              placeholder="Company Name"
            />
            <input
              type="text"
              id="linkedinUrl"
              name="linkedinUrl"
              placeholder="Linkedin URL"
            />

            <input
              type="text"
              id="website"
              name="website"
              placeholder="Website"
            />
            <textarea
              name="message"
              id="message"
              rows="5"
              style="resize: none"
              placeholder="Message"
            ></textarea>
            <button class="buttonDesign buttonBlue buttonFont">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <script

      src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.8/js/intlTelInput-jquery.min.js"
    ></script>
    <script type="text/javascript">
      $(function () {
        var code = "+971"; // Assigning value from model.
        $("#txtPhone").val(code);
        $("#txtPhone").intlTelInput({
          autoHideDialCode: true,
          autoPlaceholder: "ON",
          dropdownContainer: document.body,
          formatOnDisplay: true,
          hiddenInput: "full_number",
          initialCountry: "auto",
          nationalMode: true,
          placeholderNumberType: "MOBILE",
          preferredCountries: ["US"],
          separateDialCode: true,
        });
        $("#btnSubmit").on("click", function () {
          var code = $("#txtPhone").intlTelInput(
            "getSelectedCountryData"
          ).dialCode;
          var phoneNumber = $("#txtPhone").val();
          var name = $("#txtPhone").intlTelInput("getSelectedCountryData").name;
          alert(
            "Country Code : " +
              code +
              "\nPhone Number : " +
              phoneNumber +
              "\nCountry Name : " +
              name
          );
        });
      });
    </script>
