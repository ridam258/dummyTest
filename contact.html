    <section class="contactFormSection">
      <div class="sideImage">
        <img style="width: 80%" src="./assets/Contact Us 1.png" alt="" />
      </div>
      <div class="contactForm">
        <h1>Contact us</h1>
        <div>
          <form>
            <input type="text" id="name" name="name" placeholder="Your name" />

            <input
              type="number"
              id="contactnum"
              name="contactnum"
              placeholder="Phone Number"
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-Mail ID"
            />

            <input
              type="text"
              id="cname"
              name="cname"
              placeholder="Company Name"
            />
            <input
              type="text"
              id="linkedinUrl"
              name="linkedinUrl"
              placeholder="Linkedin URL"
            />

            <input
              type="text"
              id="website"
              name="website"
              placeholder="Website"
            />
            <textarea
              name="message"
              id="message"
              rows="5"
              style="resize: none"
            ></textarea>
            <button class="buttonDesign buttonBlue buttonFont">Submit</button>
          </form>
        </div>
      </div>
    </section>
